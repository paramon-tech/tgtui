name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  arch-package:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download release tarball
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "$GITHUB_REF_NAME" \
            --pattern "tgtui_${{ steps.version.outputs.version }}_linux_amd64.tar.gz" \
            --dir /tmp/release

      - name: Calculate checksum
        id: checksum
        run: |
          sha256=$(sha256sum /tmp/release/tgtui_${{ steps.version.outputs.version }}_linux_amd64.tar.gz | cut -d' ' -f1)
          echo "sha256=${sha256}" >> "$GITHUB_OUTPUT"

      - name: Prepare PKGBUILD
        run: |
          cp packaging/arch/PKGBUILD "${{ github.workspace }}/PKGBUILD.patched"
          sed -i "s/pkgver=VERSION/pkgver=${{ steps.version.outputs.version }}/" "${{ github.workspace }}/PKGBUILD.patched"
          sed -i "s/sha256sums_x86_64=('SKIP')/sha256sums_x86_64=('${{ steps.checksum.outputs.sha256 }}')/" "${{ github.workspace }}/PKGBUILD.patched"

      - name: Prepare build directory
        run: |
          mkdir -p /tmp/archbuild
          cp "${{ github.workspace }}/PKGBUILD.patched" /tmp/archbuild/PKGBUILD
          cp /tmp/release/tgtui_${{ steps.version.outputs.version }}_linux_amd64.tar.gz \
            "/tmp/archbuild/tgtui-${{ steps.version.outputs.version }}-x86_64.tar.gz"

      - name: Build Arch package
        run: |
          docker run --rm \
            -v /tmp/archbuild:/build \
            -v "${{ github.workspace }}:/workspace" \
            archlinux:base-devel /bin/bash -c "
            useradd -m builder && \
            cp /build/* /home/builder/ && \
            chown -R builder:builder /home/builder && \
            cd /home/builder && \
            su builder -c 'makepkg -s --noconfirm' && \
            cp /home/builder/*.pkg.tar.zst /workspace/
            "

      - name: Upload Arch package to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "$GITHUB_REF_NAME" "${{ github.workspace }}"/*.pkg.tar.zst --clobber

  void-package:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download release tarball
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "$GITHUB_REF_NAME" \
            --pattern "tgtui_${{ steps.version.outputs.version }}_linux_amd64.tar.gz" \
            --dir /tmp/release
          tar -xzf /tmp/release/tgtui_${{ steps.version.outputs.version }}_linux_amd64.tar.gz -C /tmp/release

      - name: Build Void package
        run: |
          mkdir -p /tmp/pkgdest/usr/bin /tmp/pkgdest/usr/share/licenses/tgtui
          cp /tmp/release/tgtui /tmp/pkgdest/usr/bin/tgtui
          chmod 755 /tmp/pkgdest/usr/bin/tgtui
          cp /tmp/release/LICENSE /tmp/pkgdest/usr/share/licenses/tgtui/LICENSE
          docker run --rm \
            -v /tmp/pkgdest:/pkgdest \
            -v "${{ github.workspace }}:/output" \
            voidlinux/voidlinux:latest /bin/sh -c "
            xbps-create -A x86_64 \
              -n tgtui-${{ steps.version.outputs.version }}_1 \
              -s 'Telegram TUI client focused on text messaging' \
              --license GPL-3.0-only \
              --homepage https://github.com/paramon-tech/tgtui \
              --maintainer 'paramon-tech <paramon-tech@users.noreply.github.com>' \
              /pkgdest && \
            cp tgtui-*.xbps /output/
            "

      - name: Upload Void package to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "$GITHUB_REF_NAME" "${{ github.workspace }}"/tgtui-*.xbps --clobber
