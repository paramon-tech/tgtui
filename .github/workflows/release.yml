name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  arch-package:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download release tarball
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "$GITHUB_REF_NAME" \
            --pattern "tgtui_${{ steps.version.outputs.version }}_linux_amd64.tar.gz" \
            --dir /tmp/release

      - name: Calculate checksum
        id: checksum
        run: |
          sha256=$(sha256sum /tmp/release/tgtui_${{ steps.version.outputs.version }}_linux_amd64.tar.gz | cut -d' ' -f1)
          echo "sha256=${sha256}" >> "$GITHUB_OUTPUT"

      - name: Prepare PKGBUILD
        run: |
          cp packaging/arch/PKGBUILD /tmp/PKGBUILD
          sed -i "s/pkgver=VERSION/pkgver=${{ steps.version.outputs.version }}/" /tmp/PKGBUILD
          sed -i "s/sha256sums_x86_64=('SKIP')/sha256sums_x86_64=('${{ steps.checksum.outputs.sha256 }}')/" /tmp/PKGBUILD

      - name: Build Arch package
        uses: docker://archlinux:base-devel
        with:
          entrypoint: /bin/bash
          args: |
            -c "
            useradd -m builder && \
            cp /tmp/PKGBUILD /home/builder/PKGBUILD && \
            chown builder:builder /home/builder/PKGBUILD && \
            cd /home/builder && \
            su builder -c 'makepkg -s --noconfirm' && \
            cp /home/builder/*.pkg.tar.zst /tmp/
            "

      - name: Upload Arch package to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "$GITHUB_REF_NAME" /tmp/*.pkg.tar.zst --clobber

  void-package:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download release tarball
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "$GITHUB_REF_NAME" \
            --pattern "tgtui_${{ steps.version.outputs.version }}_linux_amd64.tar.gz" \
            --dir /tmp/release

      - name: Calculate checksum
        id: checksum
        run: |
          sha256=$(sha256sum /tmp/release/tgtui_${{ steps.version.outputs.version }}_linux_amd64.tar.gz | cut -d' ' -f1)
          echo "sha256=${sha256}" >> "$GITHUB_OUTPUT"

      - name: Build Void package
        run: |
          git clone --depth 1 https://github.com/void-linux/void-packages.git /tmp/void-packages
          mkdir -p /tmp/void-packages/srcpkgs/tgtui
          cp packaging/void/template /tmp/void-packages/srcpkgs/tgtui/template
          cd /tmp/void-packages
          sed -i "s/version=VERSION/version=${{ steps.version.outputs.version }}/" srcpkgs/tgtui/template
          sed -i "s/checksum=SKIP/checksum=${{ steps.checksum.outputs.sha256 }}/" srcpkgs/tgtui/template
          ./xbps-src binary-bootstrap
          ./xbps-src pkg tgtui
          cp hostdir/binpkgs/tgtui-*.xbps /tmp/

      - name: Upload Void package to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "$GITHUB_REF_NAME" /tmp/tgtui-*.xbps --clobber
